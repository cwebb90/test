<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="Scripts/jquery-1.11.3.js"></script>
    <script src="Scripts/pixi.min.js"></script>
    <!--<script src="components.js"></script>
    <script src="test.js"></script>-->
    <!--<script src="player.js"></script>-->
    <script src="Scene.js"></script>
    <script src="SceneManager.js"></script>
    <script src="GameScene.js"></script>
    <script src="MenuScene.js"></script>
    <script src="IntroScene.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>    
    <script>
        var scenemanager = test.ScenesManager; //reference to scenemanager, not an actual dude
        scenemanager.create(320, 480);
        var game = scenemanager.createScene('game', test.GameScene);
        var blank = scenemanager.createScene('blank'); //createSCENE, was missing the scene. dumb
        var intro = scenemanager.createScene('intro', test.IntroScene);
        var menu = scenemanager.createScene('menu', test.MenuScene)

        scenemanager.goToScene('intro');

        $(function () {
            $('#goToGame').click(function () {
                scenemanager.goToScene('game');
            });
            $('#goToBlank').click(function () {
                scenemanager.goToScene('blank');
            });
        })
    </script>

    <button id="goToGame">Switch to Game scene</button>
    <button id="goToBlank">Switch to Blank scene</button>
</body>
</html>
